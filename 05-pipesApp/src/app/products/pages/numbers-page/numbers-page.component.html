<p-panel header="Pipes basicos" class="p-2">
  <p>Pipes numericos incluidos en Angular en CommonsModule</p>
</p-panel>

<div class="grid">
  <div class="col-12 md:col-4">
    <p-card header="Ventas netas" subheader="del año"> {{ totalSells+1235 | number:'1.2-2' }}</p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="Ventas brutas" subheader="del año"> {{ totalSells | currency:'EUR':'symbol-narrow':'1.4-4' }}</p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="Ganancia porcentual" subheader="del año"> {{ percentage | percent:'1.2-2'  }}</p-card>
  </div>
</div>
